<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editar Produto</title>
  <link rel="stylesheet" href="./css/cadastro.css">
</head>
<body>

<div class="cadastro-container">

  <h2>Editar Produto</h2>

  <div class="form-grid">

    <div class="form-group">
      <p>Filial:</p>
      <input id="filialEditar" oninput="executarSugestoesFilialEdicao()" onfocus="executarSugestoesFilialEdicao()" placeholder="Selecione a filial..." autocomplete="off">
      <div id="sugestoesFilial"></div>
    </div>

    <div class="form-group">
      <p>codigoGis:</p>
      <input type="text" id="gisEditar">
    </div>

    <div class="form-group">
      <p>numeroMaterial:</p>
      <input type="text" id="matEditar">
    </div>

    <div class="form-group">
      <p>descricao:</p>
      <input type="text" id="descEditar">
    </div>

    <div class="form-group">
      <p>deposito:</p>
      <input type="text" id="depEditar">
    </div>

    <div class="form-group">
      <p>posicaoDeposito:</p>
      <input type="text" id="posEditar">
    </div>

    <div class="form-group">
      <p>hierarquiaProduto:</p>
      <input type="text" id="hierEditar">
    </div>

    <div class="form-group">
      <p>Imagem:</p>
      <input type="file" accept=".png,.jpg,.jpeg"" id="imgEditar">
    </div>

  </div>

  <div class="button-row">
    <button class="btn-salvar" onclick="salvarEdicao()">Salvar</button>
    <button class="btn-cancelar" onclick="fecharEditar()">Cancelar</button>
  </div>

</div>

<script src="js/config.js"></script>
<script src="./js/produtos/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./js/scripts/exibeSucesso.js"></script>
<script src="./js/scripts/exibeAtencao.js"></script>
<script src="./js/scripts/exibeErro.js"></script>
</body>
</html>
