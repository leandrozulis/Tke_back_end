<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Produto</title>
  <link rel="stylesheet" href="./css/cadastro.css">
</head>
<body>

<div class="cadastro-container">

  <h2>Cadastrar Produto</h2>

  <div class="form-grid">

    <div class="form-group">
      <p>Filial:</p>
      <input id="filialCadastro" oninput="executarSugestoesFilialCadastro()" onfocus="executarSugestoesFilialCadastro()" placeholder="Selecione a filial..." autocomplete="off">
      <div id="sugestoesFilial"></div>
    </div>

    <div class="form-group">
      <p>codigoGis:</p>
      <input type="text" id="gisCadastro">
    </div>

    <div class="form-group">
      <p>numeroMaterial:</p>
      <input type="text" id="matCadastro">
    </div>

    <div class="form-group">
      <p>descricao:</p>
      <input type="text" id="descCadastro">
    </div>

    <div class="form-group">
      <p>deposito:</p>
      <input type="text" id="depCadastro">
    </div>

    <div class="form-group">
      <p>posicaoDeposito:</p>
      <input type="text" id="posCadastro">
    </div>

    <div class="form-group">
      <p>hierarquiaProduto:</p>
      <input type="text" id="hierCadastro">
    </div>

    <div class="form-group">
      <p>Imagem:</p>
      <input type="file" id="imgCadastro">
    </div>

  </div>

  <div class="button-row">
    <button class="btn-salvar" onclick="cadastrar()">Salvar</button>
    <button class="btn-cancelar" onclick="window.history.back()">Cancelar</button>
  </div>

</div>

<script src="js/config.js"></script>
<script src="./js/produtos/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./js/scripts/exibeSucesso.js"></script>
<script src="./js/scripts/exibeAtencao.js"></script>
<script src="./js/scripts/exibeErro.js"></script>
</body>
</html>
